<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Portafolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
            position: relative;
        }

        .left-section h1 {
            font-size: 8vw;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
        }

        .left-section .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            letter-spacing: 5px;
        }

        .left-section .contact-button {
            margin-top: 50px;
            padding: 10px 30px;
            border-radius: 30px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .left-section .contact-button:hover {
            background-color: #ff4081;
            color: #fff;
        }

        .left-section .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .left-section .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .left-section .social-icons a:hover {
            background-color: #ff4081;
            color: #fff;
        }

        .right-section {
            flex: 1;
            background-image: url('tu-imagen.jpg'); /* Reemplaza 'tu-imagen.jpg' con la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            border-radius: 0 0 0 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="vertical-text">ANDRÉA RESENDIZ</div>
            <h1>GRA<br>FI<br>STA.</h1>
            <a href="#" class="contact-button">CONTACTARME</a>
            <div class="social-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
        <div class="right-section"></div>
    </div>
</body>
</html>
